<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>  
    <section class="hero-img">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>COMPRAR</h2>
            <h1>TU SOAT ES FÁCIL</h1>
            <p>Ingresa tus datos y te llamaremos para coordinar la entrega de tu SOAT</p>
            <form class="form-horizontal" id="form">
              <div class="form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control required" id="inputNombre" placeholder="Nombres" name="nombre">
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputApellido" placeholder="Apellidos" name="apellido">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono" name="telefono">
                </div>
                <div class="col-sm-4">
                  <input type="email" class="form-control" id="inputCorreo" placeholder="Correo electrónico" name="correo">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <select class="form-control" name="ciudad">
                    <option value="-1">Ciudad*</option>
                    <option class="black" value="0">Arequipa</option>
                    <option class="black"value="1">Cajamarca</option>
                    <option class="black" value="2">Lima</option>
                    <option class="black" value="3">Trujillo</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputPlaca" placeholder="Placa" name="placa">
                </div>
                <div class="col-sm-4">
                  <select class="form-control" name="uso-v">
                    <option value="-1">Uso del vehículo*</option>
                    <option class="black" value="0">Particular</option>
                    <option class="black" value="1">Taxi</option>
                  </select>
                </div>
              </div>
              <p>Al hacer click en "continuar", acepto los términos y condiciones.</p>
              <div class="form-group">
                <div class="col-sm-1">
                  <button type="submit" class="btn btn-default mt-15">Continuar</button>
                </div>
                <div class="col-sm-1">
                  <img src="img/Icono_Delivery.png" alt="">
                </div>
                <div class="col-sm-1 mt-15 ">
                  <p>Delivery <br> Gratis</p>
                </div>
                <div class="col-sm-offset-2 col-sm-2">
                  <img class="mt-15" src="img/Logo_Positiva.png" alt="">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="fonts/MyFontsWebfontsKit.js"></script>  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/jquery.validate.min.js"></script>   
    <script src="js/main.js"></script>
  </body>
</html>
